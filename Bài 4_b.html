<html lang="en">
<head>

    <title>Bài 4_b</title>
</head>

<label for="a">Nhập vào a</label>
<input type="text" id="a"> <br> <br>
<label for="b">Nhập b</label>
<input type="text" id="b"> <br> <br>
<button onclick="mutiplication()">a^2 và a^b</button>
<p id="result"></p>
<body>

  let result= document.getElementById("result");
  function mutiplication() {
    let a=+document.getElementById("a").value;

    result.innerHTML=" Kết quả a^2 và a^b là: " + (a**2) + " và " + (a**b);

  }
  </script>
